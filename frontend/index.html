<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Orange Share</title>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="./static/js/jquery-3.6.0.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
    <script type="text/javascript" src="./static/js/index.js"></script>

    <link rel=stylesheet type=text/css href="./static/css/index.css">
</head>
<body>
<div class="header">
    <h1>Orange Share</h1>
</div>

<div class="tabs">
    <span class="active" onclick="changeTab(0)">Send</span>
    <span onclick="changeTab(1)">Receive</span>
</div>

<div class="content">
    <div id="contentMover">
        <div id="connections" class="contentPage">
            <div id="connectionList"></div>
        </div>
        <div id="received" class="contentPage">

        </div>
    </div>
</div>

<div id="sendDialog" class="fullscreen hidden">
    <label>Send Data to</label>
    <h1 id="sendDialogDevice">Some Computer</h1>

    <div class="dropzone"
         onclick="fileDialog(event)"
         ondrop="fileDropHandler(event)"
         ondragover="fileDragOverHandler(event)"
         ondragleave="fileDragEndHandler(event)">
        <div>
            <p>Drag Files Here</p>
            <p>Or Click to Select</p>
        </div>
    </div>

    <span class="button" onclick="useClipboard(event)">Use Clipboard</span>
    <span class="button">Enter Text</span>

    <span class="devider"></span>

    <span class="button red" onclick="home()">Cancel</span>
</div>
</body>
</html>
